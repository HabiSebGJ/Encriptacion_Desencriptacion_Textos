<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptar y Desencriptar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="img/Logo.png" alt="Logo Alura" class="logo">
        <div class="TextEncriptar">
            <textarea name="text" id="texto" class="texto" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
        </div>
        <div class="recomendacion">
            <p>Solo letras minusculas y sin acento.</p>
        </div>
        <div class="botones">
            <button class="encriptar" type="button" onclick="Encrip()">Encriptar</button>
            <button class="desencriptar" type="button" onclick="Desencrip()">Desencriptar</button>
        </div>

        <div class="text-Encriptado">
            <img src="img/Muñeco.png" alt="muñeco">
            <div class="mensaje-encrip">
                <h1 id="mensaje1">Ningún mensaje fué encontrado</h1>
                <p id="mensaje2">Ingresa el texto que desees encriptar o desencriptar.</p>
                
            </div>
        </div>

    </div>
</body>
</html>
